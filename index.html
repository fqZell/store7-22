<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/js/index.js" defer></script>
    <title>F*ckStore</title>
</head>
<body>

    <div class="swiper">

        <header>

            <div class="header">

                <a href="index.html"><div class="header-logo">F*ckstore</div></a>
    
                <ul class="header-links">
    
                    <a href="#"><li class="header-link">Новинки</li></a>
                    <a href="#"><li class="header-link">Женщинам</li></a>
                    <a href="#"><li class="header-link">Мужчинам</li></a>
                    <a href="#"><li class="header-link">Распродажа</li></a>
    
                </ul>
    
                <ul class="header-icons">
    
                    <li class="header-heart">
                        <img src="./assets/img/icons/heart.svg" alt="heart">
                    </li>
                    <li class="header-account">
                        <img src="./assets/img/icons/account.svg" alt="account">
                    </li>
                    <li class="header-basket">
                        <img src="./assets/img/icons/basket.svg" alt="basket">
                    </li>
    
                </ul>
    
            </div>
    
        </header>

        <div class="banner-content">

            <h1>Осенняя коллекция 2021</h1>
            <hr>
            <a href="#">перейти к покупкам</a>

        </div>

        <div class="swiper-wrapper">

            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>

        </div>

        <div class="swiper-pagination"></div>
    
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>

    <main>

        <div class="container">

            <div class="cards">

                <div class="cards-header">

                    <p>Новинки</p>

                    <a href="#">Смотреть всё ></a>

                </div>

                <div class="card-wrapper">

                    <div class="card">

                        <img src="./assets/img/cards/card1.jpg" alt="card">

                        <p class="card-name">Чёрная базовая футболка из 100% хлопка</p>

                        <p class="card-price">2 980 ₽</p>

                    </div>

            

                </div>

            </div>

        </div>
        
    </main>

</body>
</html>

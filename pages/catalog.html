<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>    
    <link rel="stylesheet" href="../assets/css/catalog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../assets/js/index.js" defer></script>
    <title>F*ckStore</title>
</head>
<body>

    <div class="container">
        <header>

            <div class="header">

                <a href="../index.html"><div class="header-logo">F*ckstore</div></a>

                <ul class="header-links">

                    <a href="../pages/catalog.html"><li class="header-link">Новинки</li></a>
                    <a href="../pages/catalog.html"><li class="header-link">Женщинам</li></a>
                    <a href="../pages/catalog.html"><li class="header-link">Мужчинам</li></a>
                    <a href="../pages/catalog.html"><li class="header-link">Распродажа</li></a>

                </ul>

                <ul class="header-icons">

                    <li class="header-search">
                        <i class="fa-solid fa-magnifying-glass" style="color: #887569;"></i>
                        <form>
                            <label for="search"></label>
                            <input type="text" id="search" placeholder="Поиск">
                        </form>
                    </li>

                    <li class="header-heart">
                        <img src="../assets/img/icons/heartCatalog.svg" alt="heart">
                    </li>
                    <li class="header-account">
                        <img src="../assets/img/icons/accountCatalog.svg" alt="account">
                    </li>
                    <li class="header-basket js-show-modal">
                        <img src="../assets/img/icons/basketCatalog.svg" alt="basket">
                    </li>

                </ul>

            </div>

        </header>

        <hr>

        <main>

            <div class="catalog-header">
                <h2>Осенняя коллекция 2021</h2>


                <select name="filtered">

                    <option value="default">По умолчанию</option>

                    <option value="price">По цене</option>
                    <option value="relevance">По актуальности</option>
                    <option value="name">По наименованию</option>

                </select>

            </div>

        </main>
    </div>

</body>
</html>
